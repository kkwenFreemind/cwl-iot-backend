# EMQX 5.x Minimal Configuration for IoT Water Level Monitoring System

# Node configuration
node {
  name = "emqx@127.0.0.1"
  cookie = "emqx_cctv_secret_cookie"
  data_dir = "/opt/emqx/data"
}

# Dashboard configuration
dashboard {
  listeners.http {
    bind = "0.0.0.0:18083"
  }
  default_username = "admin"
  default_password = "public"
}

# Authentication configuration
authentication = [
  {
    backend = "built_in_database",
    mechanism = "password_based",
    enable = true
  }
]

# MQTT listeners
listeners.tcp.default {
  bind = "0.0.0.0:1883"
}

listeners.ws.default {
  bind = "0.0.0.0:8083"
}

# Log configuration
log {
  console_handler {
    level = info
  }
}